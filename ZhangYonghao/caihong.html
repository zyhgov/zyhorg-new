<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>半透明渐变边框</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }

        /* 动态渐变边框层 */
        body::before {
            content: '';
            position: fixed;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(
                108deg,
                #0894FF,
                #C959DD 34%,
                #FF2E54 68%,
                #FF9004
            );
            background-size: 400% 400%;
            animation: gradientFlow 8s ease infinite;
            z-index: 0;
            border-radius: 15px;
            opacity: 0.9; /* 半透明设置 */
            mix-blend-mode: screen; /* 混合模式增强效果 */
        }

        /* 透明遮罩层 */
        body::after {
            content: '';
            position: fixed;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 12px;
            z-index: 1;
            backdrop-filter: blur(2px); /* 毛玻璃效果 */
        }

        /* 内容容器 */
        .content {
            position: relative;
            z-index: 2;
            color: white;
            padding: 30px;
            font-family: Arial, sans-serif;
        }

        @keyframes gradientFlow {
            0%, 100% {
                background-position: 0% 50%;
                filter: hue-rotate(0deg);
            }
            50% {
                background-position: 100% 50%;
                filter: hue-rotate(45deg);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>动态渐变边框</h1>
        <p>使用指定颜色和透明度的动态效果</p>
    </div>
</body>
</html>

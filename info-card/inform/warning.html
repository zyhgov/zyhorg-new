<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>通知页面</title>
    <link rel="stylesheet" href="./inform.css">
</head>
<body>
    <div id="Warning" class="notification-box">
        <img src="warning.svg" alt="warning" width="100px" class="svg">
        <div class="notification-content">
            <p class="title">Warning 警告</p>
            <p class="content">这个警告通知你可以忽视，这是用于测试系统能否自定义发送单独信息，这条信息并非所有数据湖中人员皆可接收。</p>
            <button class="button">忽视警告</button>
        </div>
    </div>
</body>
</html>

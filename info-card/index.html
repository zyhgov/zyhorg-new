    <style>
        body, html {
    margin: 0;
    padding: 0;
    font-family: PingFang;
    box-sizing: border-box;
    background-color: #f5f5f7;
}
/* 定义一个样式类，用于包裹表单的div容器 */
.login-container {
    width: 500px; /* 您可以根据需要调整宽度 */
    height: 550px;
    padding: 20px;
    margin-top: 2%;
    background-color: #ffffff;
    border-radius: 10px; /* 圆角大小 */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.189); /* 阴影效果 */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/* 可选：美化表单内部元素 */
#loginForm label {
    display: block;
    margin-bottom: 5px;
}

#loginForm input[type="text"] {
    width: 90%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

#loginForm button {
    width: 40%;
    padding: 10px;
    border: none;
    background-color: #007BFF;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

#loginForm button:hover {
    background-color: #0056b3;
}
    </style>
</head>

        <form id="loginForm">

            <br>
            <br>
            <button type="submit">验证登录</button>
        </form>
